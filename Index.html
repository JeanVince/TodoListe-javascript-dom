<!DOCTYPE html>
<html lang="en">
  <head>

      <form id="todo-form" class="flex mb-4">
        <input
          id="todo-input"
          class="flex-1 px-4 py-2 border rounded-l-lg focus:outline-none"
          type="text"
          placeholder="Ajouter une tÃ¢che..."
        />
        <button
          class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none"
          type="submit"
        >
          Ajouter
        </button>
      </form>
      <ul id="todo-list" class="list-disc list-inside"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
